<!DOCTYPE html>
<html ng-app="WhoHelp">

<head>
    <title>WNH who needs help</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBwNgo97tBHQC7ykjhIqkCOwjsKnrvGnIs&libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="public/js/ng-map.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kreon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div ng-controller="MapController as vm" class="container-fluid">

        <div class="well">
            <h1>WHO NEEDS HELP?</h1>
            <p class = "lead text-center">An easy real-time web application to coordinate help in an area with Google Maps and Socket.io </p>
            <div ng-controller="MarkerController as marker">

                <div class="row">
                    <div class="col-sm-3">
                        <div class="panel panel-default">
                             <div class="panel-heading">People in need</div>
                        <div class="list-group">
                            <a ng-click="vm.showMarkerDetail('', people.id)" class="list-group-item" ng-repeat="people in marker.helpLocations">
                                <span ><b>{{people.name}}</b> <br> <i>in (@{{people.address}})</i></span>
                            </a>
                            
                        </div>
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">Overview - Add help request</div>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div id="floating-panel">
                                            <div class="input-group">
                                                <input ng-model="vm.address" places-auto-complete component-restrictions="{country:'de'}" types="{{types}}" on-place-changed="vm.placeChanged()"
                                                    type="textbox" id="address" class="form-control" placeholder="Search address to add request"
                                                />
                                                <span class="input-group-btn">
                        <input id = "submit" class="btn btn-default" type="button" value= "Add Help">
                            </span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <google-maps></google-maps>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
