<!DOCTYPE html>
<html ng-app="WhoHelp">

<head>
    <title>WNH who needs help</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBwNgo97tBHQC7ykjhIqkCOwjsKnrvGnIs&libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="public/js/ng-map.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kreon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div ng-controller="MapController as vm" class="container">

        <div class="well">
            <h1>WHO NEEDS HELP?</h1>
            <p class="text-center">Where is help needed?</p>
            <div id="floating-panel">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input places-auto-complete ng-model="vm.address" component-restrictions="{country:'de'}" types="{{types}}" on-place-changed="vm.placeChanged()"
                                type="textbox" id="address" class="form-control" placeholder="Search for address" />
                            <span class="input-group-btn">
                        <input id = "submit" class="btn btn-default" type="button" value= "Search">
                    </span>                
                        </div>
                    </div>
                </div>
            </div>
<div ng-controller="MarkerController as marker">
            <ng-map class="maps" center="[48.1345191, 11.5651905]">
                <marker id="addHelp" position="{{vm.position}}" on-click="vm.showDetail('addHelp-iw', 'addHelp')"></marker>
                
                <marker id="{{pos.id}}" ng-repeat="pos in marker.helpLocations" position="{{pos.position}}" on-click="vm.showMarkerDetail('{{pos.id}}')"></marker> 

                <info-window id="showHelp-iw">
                    <div ng-non-bindable="">
                        <h3>{{marker.helpLocations[vm.markerID].name}} needs help</h3>
                        <p>{{marker.helpLocations[vm.markerID].description}}</p>
                        <p>{{marker.helpLocations[vm.markerID].priority}}</p>
                        <p>{{vm.markerID}}</p>
                        </div>
                </info-window>
               
                <info-window id="addHelp-iw">
                    <div ng-non-bindable="">
                        <h3><span style="color:orange;" class="glyphicon glyphicon-flag"></span> Add a call for help</h3>
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Your Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="textfeld">What needs to be done:</label>
                                <textarea  id="textfeld" class="form-control" ></textarea>
                            </div>
                            <div class="form-group">
                                <label class="radio-inline"><input checked type="radio" name="optradio">Medium</label>
                                <label class="radio-inline"><input type="radio" name="optradio">Low</label>
                                <label class="radio-inline red"><input type="radio" name="optradio">High</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" ng-click = "" class="btn btn-primary">Save your request</button>
                                 <button ng-click = "vm.hideDetail()" class="btn btn-danger pull-right">Cancel</button>
                            </div>
                           
                        </form>
                    </div>
                </info-window>
            </ng-map>
            <button on-click="vm.showDetail('addHelp-iw', 'addHelp')">test</button>
     </div>
</div>
    </div>



    <script src="app.js"></script>
</body>

</html>
