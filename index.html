<!DOCTYPE html>
<html ng-app="WhoHelp">

<head>
    <title>WNH who needs help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script> 
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBwNgo97tBHQC7ykjhIqkCOwjsKnrvGnIs&libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="public/js/ng-map.min.js"></script>  
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kreon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div ng-controller="MapController as vm" class="container">

        <div class="well text-center">
            <h1>WHO NEEDS HELP?</h1> 
             <p>Where is help needed?</p>
            <div id="floating-panel">

            <div class="row">
                <div class="col-sm-12">
                   
                    <div class="input-group">
                        <input places-auto-complete 
                         ng-model="vm.address"
                         component-restrictions="{country:'de'}"
                         types="{{types}}"
                         on-place-changed="vm.placeChanged()" 
                         type="textbox" id="address" class="form-control" placeholder="Search for address"/>
                        <span class="input-group-btn">
                        <input id = "submit" class="btn btn-default" type="button" value= "Search">
                    </span>
                    </div>

                </div>
            </div>
               
            </div>

  <ng-map  default-style="false"  class="maps" center="[43.6650000, -79.4103000]">
      <marker position='{{vm.positions}}' onclick="vm.map.showInfoWindow('foo-iw')"></marker>

    <info-window id="foo-iw">
        <div ng-non-bindable="">
       <p>This is a test </p>
        </div>
      </info-window>


  </ng-map>

        </div>
    </div>


<script src="app.js"></script>
</body>

</html>
