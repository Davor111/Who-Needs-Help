<!DOCTYPE html>
<html ng-app="WhoHelp">

<head>
    <title>WNH who needs help</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBwNgo97tBHQC7ykjhIqkCOwjsKnrvGnIs&libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="public/js/ng-map.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kreon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div ng-controller="MapController as vm" class="container-fluid">

        <div class="well">
            <h1>WHO NEEDS HELP?</h1>
            <p class="lead text-center">Where is help needed?</p>

            <div ng-controller="MarkerController as marker">

                <div class="row">
                    <div class="col-sm-3">

                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="name in marker.helpLocations">
                                {{name.name}}
                            </li>
                        </ul>
                    </div>

                    <div class="col-sm-9">
                        <div class="well well-sm">
                            <div id="floating-panel">
                                <div class="input-group">
                                    <input places-auto-complete component-restrictions="{country:'de'}" types="{{types}}" on-place-changed="vm.placeChanged()"
                                        type="textbox" id="address" class="form-control" placeholder="Add a request for help"
                                    />
                                    <span class="input-group-btn">
                        <input id = "submit" class="btn btn-default" type="button" value= "Search">
                            </span>
                                </div>
                            </div>
                            <google-maps></google-maps>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
